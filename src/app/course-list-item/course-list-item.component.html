<li [style.background-color]="odd ? 'lightgrey' : 'transparent'" [appHighlightDateBased]="course.creation_date">
  <p>{{course.title}}</p>
  <p>{{course.creation_date}}</p>
  <p>{{course.description}}</p>
  <p>{{course.duration}}</p>
  <button>edit</button>
  <button (click)="onCourseDelete()" class="delete">delete</button>
</li>
